<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <!--Import materialize.css-->      
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"  media="screen,projection"/>
      <!--Import Materialize Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document Management System</title>
</head>
<body>
    <div id="root"></div>
      <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
          <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=c6s2fbi7c3gkh7gd7fvhura7sq8htiuc14rf003tzhwyc2pb"></script>
    <script type="text/javascript" src="bundle.min.js"></script>
    <script>
        $(document).ready(function(){
          $('.modal').modal();
          $('select').material_select();
          $('#tabs-swipe-demo').tabs({ 'swipeable': true });
        });
    </script> 
</body>
</html>
